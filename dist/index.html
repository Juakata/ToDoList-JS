<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <title>To Do List</title>
</head>

<body>
  <header>
    <i id="open-sidemenu" class="fa fa-bars"></i>
    <button id="newProject"><i class="fa fa-plus"></i> New Project</button>
  </header>
  <main>
    <div class="sidemenu" id="project"></div>
    <div id="project__list"></div>
    <form id="task__form">
      <div class="form-container">
        <div class="form-element">
          <label for="title">Title:</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-element">
          <label for="description">Description:</label>
          <input type="text" id="description" required>
        </div>
        <div class="form-element">
          <label for="dueDate">Due date:</label>
          <input type="date" id="dueDate" required>
        </div>
      </div>
    </form>

    <form id="project__form">
      <div class="form-element">
        <label for="task">Add a new project</label>
        <input type="text" id="projectTitle">
        <div class="form-element center">
          <button id="project__form-btn" type="button">Create</button>
          <button id="btn-close" type="button">Cancel</button>
        </div>
      </div>
    </form>
  </main>
  <script src="main.js"></script>
</body>

</html>
