<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To Do List</title>
</head>

<body>
  <div id="project"></div>
  <button id="newProject">New Project</button>
  <div id="project__list"></div>

  <form id="project__form">
    <label for="title">Title</label>
    <input type="text" id="title">

    <label for="description">Description</label>
    <input type="text" id="description">

    <label for="dueDate">Due date</label>
    <input type="date" id="dueDate">

    <label for="priority">Priority</label>

    <label for="top-priority">Top</label>
    <input type="radio" name="priority" id="top-priority">

    <label for="normal-priority">Normal</label>
    <input type="radio" name="priority" id="normal-priority" checked>

    <button id="project__form-btn" type="button">Create Project</button>
  </form>

  <form id="task__form">
    <label for="task">Add new task</label>
    <input type="text" id="task">
  </form>

  <script src="main.js"></script>
</body>

</html>
